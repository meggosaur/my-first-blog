<html>
	<head>
		<title>Meggie's blogggggg</title>
	</head>	
	<body>
		<div>
			<h1>Meggie's blog</h1>

			<h2>a very important blog</h2>
		</div>
		
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="">{{post.title}}</a></h2>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}	

	</body>
</html>
